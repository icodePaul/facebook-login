<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login demo design</title>
    <link rel="stylesheet" href="./app/app.css">
</head>

<body>
     <!-- The outer container section -->
    <main class="container">
        <!-- The main container   -->
        <div class="main-container">
            <section>

             <div class="float-child-left"> 
                 <h2 id="btn-h2">Facebook</h2>
                 <p class="para">Welcome back, Dino!</p>
                 <img src="./app/assets/image.avif" width="120px" alt="image of a lady"> 
                 <!-- The  field element welcome dino -->
                 <p>Dino Lalic</p><br>
                 <button>Continue to Facebook</button>
            </div>

             <div class="float-right-child"> 
                <h3 class="div-h3">This is not you?</h3> 
                <!-- The input field  -->
                <form action="">

                <div class="child-descedant">  
                <input type="First Name" placeholder="First Name">
                <input type="Last Name" placeholder="Last Name">
                <input type="Email" placeholder="Email">
                <input type="Password" placeholder="Password">
                <input type="file" name="file" id="">
                
                 <button>Login</button> 
                </form>
             </div> 
             <div class="btn-p">
                 <button>Create a profile</button> 
                </div>
            </section> 
         </div> 

    </main>

</body>

</html>
